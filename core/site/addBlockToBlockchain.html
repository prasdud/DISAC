<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add block to blockchain | DISAC</title>
</head>
<body>
    <h1>Add block to blockchain</h1>
    <div>
        <input type="file" name="upload" accept="application/pdf"/>        
        <button onclick="hashCertificate()">Hash</button>
        <form id="blockForm" onsubmit="submitForm(event)">
            <div id="container">
                <div class="data-entry">
                    <div class="form-group">
                        <label>Student Name:</label>
                        <input type="text" name="studentName" required>
                    </div>
                    <div class="form-group">
                        <label>Student ID:</label>
                        <input type="text" name="studentId" required>
                    </div>
                </div>
            </div>
    
            <button type="submit">Add block to chain</button>
        </form>
    </div>
</body>
</html>
