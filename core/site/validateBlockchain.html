<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Blockchain | DISAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(338deg, #229348, #185c91, #9cb9d1, #37393b);
            background-size: 240% 240%;
            animation: gradient-animation 12s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease forwards 1s;
            opacity: 0;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            animation: fadeIn 2s ease forwards 2s;
            opacity: 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 4px;
            animation: fadeIn 2s ease forwards 2.5s;
            opacity: 0;
        }

        .valid {
            background-color: #4CAF50;
            color: white;
        }

        .invalid {
            background-color: #f44336;
            color: white;
        }

        .error {
            background-color: #FF9800;
            color: white;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Validate Blockchain</h1>
    <p>Click the button below to validate the blockchain.</p>

    <button id="validateBtn">Validate Blockchain</button>

    <div id="status" class="status"></div>

    <script>
        document.getElementById("validateBtn").addEventListener("click", function() {
            const statusElement = document.getElementById("status");
    
            // Reset previous status
            statusElement.className = 'status';  // Reset class
            statusElement.textContent = '';      // Clear any text
    
            // Make an actual API call to validate blockchain
            fetch('http://localhost:18080/validate_blockchain', {
                method: 'GET'
            })
            .then(response => {
                console.log("Response status:", response.status);  // Log the response status for debugging
                if (response.status === 200) {
                    statusElement.textContent = "Blockchain is Valid!";
                    statusElement.classList.add("valid");
                } else if (response.status === 400) {
                    statusElement.textContent = "Blockchain Validation Request is Invalid!";
                    statusElement.classList.add("invalid");
                } else if (response.status === 500) {
                    statusElement.textContent = "Internal Server Error during Validation!";
                    statusElement.classList.add("error");
                } else {
                    statusElement.textContent = "Unknown Error: " + response.status;
                    statusElement.classList.add("error");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusElement.textContent = "Blockchain Validation Failed!";
                statusElement.classList.add("error");
            });
        });
    </script>
    
</body>
</html>
