<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISAC | Admin/Employer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
            position: relative; /* Ensures the wave is behind the content */
            overflow: hidden; /* Prevents any overflow caused by the SVG animation */
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: block;
            background-color: #0e4166;
            background-image: linear-gradient(to bottom, rgba(14, 65, 102, 0.86), #0e4166);
        }

        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative; /* Ensures the form is on top of the SVG background */
            z-index: 1;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-left {
            background-color: #1e4d2b;
            color: white;
            flex: 0 0 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-right {
            background-color: #27374d;
            flex: 0 0 60%;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #4caf50;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #2c3e50;
            border-color: #4caf50;
            color: white;
        }

        .form-control:focus {
            background-color: #34495e;
            border-color: #81c784;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(76,175,80,0.25);
        }

        .btn-login {
            background-color: #4caf50;
            border: none;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .position-relative {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 40px;
            color: #4caf50;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-left, .login-right {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Wave Background -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0 s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
            <use xlink:href='#wave' opacity=".3">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".6">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".9">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
        </g>
    </svg>

    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-left">
                <img src="vtu-logo.png" alt="logo" width="150" class="mb-4">
                <h3>D.I.S.A.C</h3>
                <h4>VEMANA INSTITUTE OF TECHNOLOGY</h4>
                <p>AFFILIATED TO VTU, BELAGAVI</p>
            </div>
            <div class="login-right">
                <form class="login-form">
                    <h5 class="text-center mb-4">Sign In</h5>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group position-relative">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password">
                        <span class="toggle fas fa-eye"></span>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // In-memory users for Admin and Employer login
        const users = [
            { email: 'admin@vemana.com', password: 'admin', role: 'admin' },
            { email: 'employer@google.com', password: 'google', role: 'employer' }
        ];

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();

            // Validate credentials for Admin or Employer
            const user = users.find(u => u.email === emailValue && u.password === passwordValue);

            if (user) {
                alert('Login successful!');
                if (user.role === 'admin') {
                    window.location.href = '/admin-dashboard.html'; // Admin Dashboard URL
                } else if (user.role === 'employer') {
                    window.location.href = '/employer-dashboard.html'; // Employer Dashboard URL
                }
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
