<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISAC | Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-left {
            background-color: #1e4d2b;
            color: white;
            flex: 0 0 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-right {
            background-color: #27374d;
            flex: 0 0 60%;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #4caf50;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #2c3e50;
            border-color: #4caf50;
            color: white;
        }

        .form-control:focus {
            background-color: #34495e;
            border-color: #81c784;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(76,175,80,0.25);
        }

        .btn-login {
            background-color: #4caf50;
            border: none;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .position-relative {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 40px;
            color: #4caf50;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-left, .login-right {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-left">
                <img src="vtu-logo.png" alt="logo" width="150" class="mb-4">
                <h3>D.I.S.A.C</h3>
                <h4>VEMANA INSTITUTE OF TECHNOLOGY</h4>
                <p>AFFILIATED TO VTU, BELAGAVI</p>
            </div>
            <div class="login-right">
                <form class="login-form">
                    <h5 class="text-center mb-4">Sign In</h5>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group position-relative">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password">
                        <span class="toggle fas fa-eye"></span>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // In-memory users for Student login
        const students = [
            { email: 'john@vemanait.edu.in', password: 'john' },
            { email: 'mary@vemanait.edu.in', password: 'mary' }
        ];

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();

            // Check if email ends with @vemanait.edu.in
            if (!emailValue.endsWith('@vemanait.edu.in')) {
                alert('Only emails ending with @vemanait.edu.in are allowed.');
                return;
            }

            // Validate credentials for students
            const student = students.find(s => s.email === emailValue && s.password === passwordValue);

            if (student) {
                alert('Login successful!');
                window.location.href = '/student-dashboard.html'; // Student Dashboard URL
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
