<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate | DISAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(338deg, #229348, #185c91, #9cb9d1, #37393b);
            background-size: 240% 240%;
            animation: gradient-animation 12s ease infinite;
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: #a7b8bc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME 1VI22CS223</h1>
        <iframe id="pdfViewer" src="" style="display: none;"></iframe>
        <button onclick="viewCertificate()">View Certificate</button>
        <button onclick="downloadCertificate()">Download Certificate</button>
    </div>

    <script>
        const certificateUrl = '1VI22CS223.pdf'; // Replace with your PDF path

        function viewCertificate() {
            const viewer = document.getElementById('pdfViewer');
            viewer.src = certificateUrl;
            viewer.style.display = 'block';
        }

        function downloadCertificate() {
            const link = document.createElement('a');
            link.href = certificateUrl;
            link.download = 'certificate.pdf';
            link.click();
        }
    </script>
</body>
</html>
